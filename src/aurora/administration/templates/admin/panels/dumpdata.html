{% extends "smart_admin/console.html" %}{% load i18n static %}
{% block left %}
    {% if form %}
        <form method="post" enctype="multipart/form-data" id="dumpForm">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit" value="Export">
        </form>
    {% else %}
        {% for line in out %}
            <div>{{ line }}</div>
        {% endfor %}
    {% endif %}
{% endblock left %}
