exclude: '^$'
fail_fast: false
repos:
  - repo: local
    hooks:
      # Configuration for black exists in pyproject.toml,
      # but we let pre-commit take care of the file filtering.
      - id: black
        name: black
        args: [ '--check', '--config', 'pyproject.toml' ]
        entry: black
        language: python
        types: [ python ]
        require_serial: true
        additional_dependencies: [black]

      # Configuration for isort exists in pyproject.toml,
      # but we let pre-commit take care of the file filtering.
      - id: isort
        name: isort
        args: [ '--version']
#        args: [ '--src', 'src/','--check-only' ]
        entry: isort
        language: python
        types: [ python ]
        additional_dependencies: [isort]
      # Configuration for black exists in .flake8,
      # but we let pre-commit take care of the file filtering.
      - id: flake8
        name: flake8
        args: ["--config", ".flake8"]
        entry: flake8
        language: python
        types: [ python ]
        additional_dependencies: [flake8]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:

      - id: debug-statements
        stages: [commit]

      - id: end-of-file-fixer
        exclude: .bumpversion.cfg
        stages: [commit]

      - id: check-merge-conflict
        stages: [pre-commit]

      - id: check-case-conflict
        stages: [pre-commit]

  - repo: https://github.com/saxix/pch
    rev: fc387f44c7c1a51b762a5866ce9d954900e5af68
    hooks:
      - id: check-missed-migrations
        args:
          - src
        stages: [pre-commit]

      - id: check-untracked
        args:
          - src
          - tests
        stages: [pre-push]

