    "mkdocs",
    "mkdocs-material",
    "mkdocs-awesome-pages-plugin",
    "mkdocstrings-python",
    "mkdocs-gen-files",
]

[tool.uv]
dev-dependencies = [
    #    "black",
    "coverage",
    "django-webtest",
    "factory-boy",
    #    "flake8",
    #    "flake8-html",
    "freezegun",
    "licensecheck>=2020",
    #    "ipython",
    #    "isort",
    "pdbpp",
    "pip-licenses>=5.0.0",
    "pre-commit",
    #    "pyflakes",
    "pytest",
    #    "pytest-asyncio",
    "pytest-coverage",
    "pytest-django",
    "pytest-echo",
    #    "pytest-html",
    #    "pytest-pythonpath",
    #    "pytest-selenium",
