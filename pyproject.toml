    "pytest-xdist",
    "responses",
    "seleniumbase>=4.35.2",
    "tox",
    "types-jmespath>=1.0.2.20240106",
    "watchdog",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools]
packages = ["aurora", "dbtemplates"]

[tool.nitpick]
    style = [
        "github://unicef/hope-code-conventions@main/django/django.toml"
    ]
    cache = "1 day"
